<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Hackathon de Peliculas</title>
</head>

<body>
  <div class="inicio fondo-mobile">
    <!-- <img src="img/fondo-inicio-mobile.jpg" alt=""> -->
    <div class="title">
      <h2 class="text-center">INFO </h2>
      <h2 class="text-center">MOVIES</h2>
    </div>  
    <p class="eslogan text-center">Descubre tus mejores películas</P>
    <button class="text-center btn-inicio" id="btn-inicio">¡Empezemos!</button>
  </div>
  <header id="header">
    <!-- Image and text -->
    <nav class="navbar navbar-light color-drak">  
      <a class="navbar-brand" href="#">
        <img src="img/logo-infopelis.jpg" width="60" height="30" class="d-inline-block align-top"
          alt="">
       
      </a>

          <div class="form-inline">
              <input type="search" class="form-control mr-sm-2" min="1"  placeholder="Buscar tu pelicula" maxlength="10" id="search" required/> 
          </div>
    </nav>
  </header>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/slider-4.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/slider-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/slider-3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  <main class="color-ligth">
    <div id="idMovies" class="row margin-card" >
    <div class="card text-center col-xs-12 col-sm-12 col-md-3 color-medium margin-card" style="width: 18rem;" id="Adventure">
    </div>
    <div class="card text-center col-xs-12 col-sm-4 col-md-3 color-medium margin-card" style="width: 18rem;" id="Horror">
    </div>
    <div class="card text-center col-xs-12 col-sm-4 col-md-3 color-medium margin-card" style="width: 18rem;" id="Sci-Fi">
    </div>
    <div class="card text-center col-xs-6 col-sm-4 col-md-3 color-medium margin-card" style="width: 18rem;" id="Drama">
    </div>
    <div class="card text-center col-xs-6 col-sm-4 col-md-3 color-medium margin-card" style="width: 18rem;" id="Comedy">
    </div>
    <div class="card text-center col-xs-6 col-sm-4 col-md-3 color-medium margin-card" style="width: 18rem;" id="Action">
    </div>
    </div>
    <div id="movieFilter"  class="row hidden" ></div>
    <div id="movieSearch"  class="row" ></div>     
  </main>
  <footer class=" color-drak center card-font">
    <p> Copyrigth  © 2018 - 2019</p>
  <p> Todos los derechos reservados</p>
  </footer>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
