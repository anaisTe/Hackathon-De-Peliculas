<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Hackathon de Peliculas</title>
</head>

<body>
  <header>
    <!-- Image and text -->
    <nav class="navbar navbar-light color-drak">  
      <a class="navbar-brand" href="#">
        <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
          alt="">
        Bootstrap
      </a>

          <div class="form-inline">
              <input type="search" class="form-control mr-sm-2" min="1"  placeholder="Buscar tu pelicula" maxlength="10" id="search" required/> 
          </div>
    </nav>
  </header>
  <main class="color-ligth">
    <div id="idMovies" class="row margin" >
    <div class="card text-center col-xs-8 col-sm-4 col-md-3 color-medium" style="width: 18rem;" id="Adventure">
    </div>
    <div class="card text-center col-xs-8 col-sm-4 col-md-3 color-medium" style="width: 18rem;" id="Horror">
    </div>
    <div class="card text-center col-xs-6 col-sm-4 col-md-3 color-medium" style="width: 18rem;" id="Sci-Fi">
    </div>
    <div class="card text-center col-xs-6 col-sm-4 col-md-3 color-medium" style="width: 18rem;" id="Drama">
    </div>
    <div class="card text-center col-xs-6 col-sm-4 col-md-3 color-medium" style="width: 18rem;" id="Comedy">
    </div>
    <div class="card text-center col-xs-6 col-sm-4 col-md-3 color-medium" style="width: 18rem;" id="Action">
    </div>
    </div>
    <div id="movieFilter"  class="row hidden" ></div>
    <div id="movieSearch"  class="row" ></div>     
  </main>
  <script src="main.js"></script>
</body>

</html>
